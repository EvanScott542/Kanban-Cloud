<div class="container">
    <div *ngIf="!submitted">
      <h1>New Card</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="row">
            <div class="column" style="width: 124px !important">
              <label for="name">Card Name</label>
            </div>
            <div class="column">
              <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  
  </div>
